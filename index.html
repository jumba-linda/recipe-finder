<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Recipe Finder</h1>
            <p class="text-gray-600">Discover & Share Delicious Recipes</p>
        </div>
    </header>

    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex space-x-4">
                <button id="discover-tab" class="tab-button active px-4 py-2 rounded-lg bg-blue-500 text-white">Discover</button>
                <button id="my-recipes-tab" class="tab-button px-4 py-2 rounded-lg bg-gray-200 text-gray-700">My Recipes (0)</button>
                <button id="add-recipe-tab" class="tab-button px-4 py-2 rounded-lg bg-gray-200 text-gray-700">Add Recipe</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <section id="search-section" class="mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search for recipes... (e.g., chicken, pasta, cake)"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button id="search-btn" class="mt-4 w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-200">
                    Search Recipes
                </button>
            </div>
        </section>

        <!-- Recipes Display Section -->
        <section id="recipes-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipes will be dynamically inserted here -->
        </section>

        <!-- My Recipes Section (Hidden by default) -->
        <section id="my-recipes-section" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">My Recipes</h2>
                <div id="my-recipes-list">
                    <p class="text-gray-500">No custom recipes yet. Start by adding your first recipe!</p>
                </div>
                <button id="add-recipe-btn" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                    Add Recipe
                </button>
            </div>
        </section>

        <!-- Add Recipe Section (Hidden by default) -->
        <section id="add-recipe-section" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Add New Recipe</h2>
                <form id="recipe-form" class="space-y-4">
                    <input type="text" id="recipe-title" placeholder="Recipe Title" class="w-full px-4 py-2 border rounded-lg">
                    <textarea id="recipe-ingredients" placeholder="Ingredients (one per line)" class="w-full px-4 py-2 border rounded-lg h-32"></textarea>
                    <textarea id="recipe-instructions" placeholder="Instructions" class="w-full px-4 py-2 border rounded-lg h-32"></textarea>
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        Save Recipe
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
